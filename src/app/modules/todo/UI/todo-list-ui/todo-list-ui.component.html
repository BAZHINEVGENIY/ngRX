<ul *ngFor='let todo of todoList'>
  <li *ngIf="!editIds.includes(todo.id)">
    <label>
      <input (click)="onToggle($event, todo.id)" [checked]="todo.completed" type='checkbox'>
      <del *ngIf='todo.completed'><span>{{todo.name}}</span></del>
      <span *ngIf='!todo.completed'>{{todo.name}}</span>
    </label>
    <span (click)='onChangeEdit(todo.id)'>Edit</span>
    <span (click)='onDelete(todo.id)'>&times;</span>
  </li>
</ul>
<ng-container *ngFor='let todo of todoList'>
<app-todo-list-item-edit *ngIf="editIds.includes(todo.id)"
                         (edit)="onEdit($event, todo.id)"
                         [todo]="todo"
></app-todo-list-item-edit>
</ng-container>
